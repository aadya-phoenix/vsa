    width: 19px !important;
    margin: auto !important;
    background: grey !important;

<section class="content pt-2">
  <div class="container-fluid">

    <div class="row" ng-show="MainGrid==true">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <div class="header_card">
              <h3 class="card-title">Change Password</h3>

            </div>
          </div>
          <!-- /.card-header -->
          <form>
            <div class="card-body">
              <div class="row">

                <div class="col-sm-4">
                  <div class="form-group">
                    <label class="form_label">Current Password</label>
                    <input type="password" class="form-control inputbox_css" ng-model="userObj.CurrentPassword"
                           placeholder="Enter Current Password" maxlength="200">
                  </div>
                </div>

              </div>
              <div class="row">

                <div class="col-sm-4">
                  <div class="form-group">
                    <label class="form_label">New Password <small>(Password should be atleast 8 characters long and should contain one number, one character and one special character)</small></label>
                    <input type="password" class="form-control inputbox_css" ng-model="userObj.NewPassword"
                           placeholder="Enter New Password" required maxlength="200" ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,}$/">
                    
                  </div>
                </div>

              </div>
              <div class="row">

                <div class="col-sm-4">
                  <div class="form-group">
                    <label class="form_label">Confirm Password</label>
                    <input type="password" class="form-control inputbox_css" ng-model="userObj.ConfirmPassword"
                           placeholder="Confirm New Password" maxlength="200">
                  </div>
                </div>

              </div>


            </div>

            <div class="card-footer">
              <button ng-click="ChangePassword()" class="btn btn-blue">Update</button>
            
            </div>
          </form>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>

  </div>
</section>
