          <form>
            <div class="card-body">

              <div class="row">
                <div class="col-sm-4">


                  <div class="form-group">
                    <label class="form_label">Vendor Name</label>
                    <input type="text" class="form-control inputbox_css" ng-model="influencerObj.FirstName"

                  </div>

                </div>
                <div class="col-sm-4">


                  <div class="form-group">
                    <label class="form_label">Vendor Code</label>
                    <input type="text" class="form-control inputbox_css" ng-model="influencerObj.FirstName"
                           placeholder="Enter Driver Name" maxlength="200">
                  </div>

                </div>
                <div class="col-sm-4">


                  <div class="form-group">
                    <label class="form_label">Vendor Email</label>

                  </div>

                </div>
                <div class="col-sm-4">

                    <label class="form_label">Vendor Creation Date</label>

              </div>
              <table id="example2" class="table table-bordered table-hover">

                <thead>

                  <tr class="tbody_data">

                    <td><input type="checkbox"></td>


                  </tr>
                </tbody>
              </table>

              <button ng-click="init()" class="btn btn-default" style="padding:10px;">Close</button>
            </div>
          </form>
        </div>


      </div>
