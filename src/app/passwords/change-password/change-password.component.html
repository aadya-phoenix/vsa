<div class="main">
    <div class="container-fluid">
    <div class="row hei_100">
    <div class=" backr_img">
   
<div class="box">
    <div class="text-center">
    <img src="../../assets/img/maruti-logo.png" class="w_300" /> 
    <h4 class="primary-title mb-4 mt-4">Change Password</h4>
    </div>
    <form [formGroup]="setPasswordForm">
    <div class="input_data">
      <div class="form-group">
        <label for="exampleInputEmail1" class="text_black">Current Password</label>
        <input type="password" class="form-control inputbox_css" formControlName="password" placeholder="Enter Current Password"
       >
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1" class="text_black">New Password</label>
        <input type="password" class="form-control inputbox_css"  formControlName="newPassword" placeholder="Enter New Password"
       >
      </div>
    </div><!--inpiu-->
    <div class="btn_div">

      <button type="submit" (click)="submit()" class="btn btn-blue">Change password</button>
      <button type="button" routerLink="/login"  class="btn btn-blue">Login</button>
    </div>
    
   </form>
  </div><!--title-->
  </div>
  </div>
  </div>
  </div>
