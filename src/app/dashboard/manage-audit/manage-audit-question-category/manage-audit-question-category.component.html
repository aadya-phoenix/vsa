<section class="content pt-2">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <div class="header_card">
                            <h3 class="card-title">Audit Area Details (Vendor 1)</h3>
                            <button class="btn btn-success">Download PDF</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="table-responsive max_hei_table">
                                <table class="table table-bordered">
                                    <thead>
                                        <tr class="text-center">
                                        <th>
                                            S.No
                                            </th>
                                            <th>Text
                                            </th>
                                            <th>Complition Status
                                            </th>
                                            <th class="w_226">
                                                Score
                                            </th>
                                            </tr>
                                        </thead>
                                        <tbody  >
                                          <tr class="text-center" *ngFor="let item of categoryScoreList; let i =index;">
                                            <td (click)="details(item.categoryId)">{{i+1}}</td>
                                            <td (click)="details(item.categoryId)">{{item.name}}</td>
                                            <td (click)="details(item.categoryId)">{{item.totalCount}}</td>
                                            <td (click)="details(item.categoryId)">{{item.percentageCompletion}}</td>
                                          </tr>
                                            <tr >
                                            <td>
                                                
                                            </td>
                                            <td>
                                                Production preparation
                                            </td>
                                            <td>
                                                <p class="fon_20">4/5</p>
                                            </td>
                                            <td>
                                                <div class="progress">
                                                    <div class="progress-bar" role="progressbar" aria-valuenow="70"
                                                    aria-valuemin="0" aria-valuemax="100" style="width:70%">
                                                      70%
                                                    </div>
                                                  </div>
                                            </td>
                                            </tr>
                                          
                                            </tbody>
                                        </table>
                                        </div>

                                </div><!--colend-->
                            </div><!--row-->
                        
                       
                    </div>
                    <div class="card-footer">
                        <div class="flex_direction_media">
                            <button class="btn btn-primary mr-1" (click)="viewSummary()">View Summary
                                Details</button>
                            <button class="btn btn-primary mr-1">Save as draft</button>
                            <button class="btn btn-danger mr-1"  data-toggle="modal" data-target="#executive-summary"> 
                               Executive Summary </button>
                            <button class="btn btn-success mr-1" data-toggle="modal"
                                data-target="#submit">Submit</button>
                            <button (click)="back()" class="btn btn-default">Back</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="executive-summary" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Executive Summary</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div id="accordion">
                <div class="d-flex execuit_popp">
                    <button class="btn btn-primary" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Vendor Attendees
                      </button>
                      <button class="btn btn-primary collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                       Critical Observation
                      </button>
                    </div>
                    <form [formGroup]="executiveSummaryForm">
                    <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                          <div class="row">
                            <div class="col-sm-12">
                                <div class="table-responsive max_hei_table">
                                <table class="table table-bordered" formArrayName="vendorAttendee">
                                    <thead>
                                        <tr class="sticky_header">
                                            <th scope="col">S.No</th>
                                            <th scope="col">Vendor Attendees</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let obj of vendorAttendeeArray.controls;let i = index;">
                                            <th scope="row">{{i+1}}</th>
                                            <td class="p-1" [formGroupName]="i">
                                                <input type="text" class="form-control inputbox_css"
                                                placeholder="Enter Vendor Attendees" maxlength="200"
                                                formControlName="vendorAttendee">
                                            </td>
                                            <td class="btn-width p-1">
                                              <button class="btn btn-success mr-2 py-1" (click)="addVendorAttendee('')">
                                                +
                                              </button>
                                              <button class="btn btn-danger py-1" *ngIf="i > 0" (click)="removeVendorAttendee(i)">
                                                <i class="fa fa-trash"></i>
                                              </button>
                                            </td>
                                          </tr>
                                        
<!--                                         <tr>
                                            <th scope="row">1</th>
                                            <td>
                                                <input type="text" class="form-control inputbox_css"
                                                    placeholder="Enter Vendor Attendees" maxlength="200">
                                            </td>
                                            <td>
                                                <div class="d-flex add_minus_mar">
                                                    <button class="btn btn-primary">+</button>
                                                    <button class="btn btn-danger">-</button>
                                                </div>
                                            </td>
                                        </tr> -->
                                    </tbody>
                                </table>
                                </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                         
                          <button type="button" (click)="saveVendorAttendee()" class="btn btn-primary mr-1">Save changes</button>
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div> 
                        </div>
                      
                      <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                        <div class="card-body">
                         <div class="table-responsive max_hei_table">
                            <table class="table table-bordered" formArrayName="criticalObservation">
                                <thead>
                                    <tr class="sticky_header">
                                        <th>S.No</th>
                                        <th>Remarks</th>
                                        <th>Action</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let obj of criticalObservationArray.controls;let i = index;">
                                                <th scope="row">{{i+1}}</th>
                                                <td class="p-1" [formGroupName]="i">
                                                    <textarea class="form-control" rows="3" placeholder="Enter Your Remark" spellcheck="false" formControlName="criticalObservation"></textarea>
                                                </td>
                                                <td class="btn-width p-1">
                                                  <button class="btn btn-success mr-2 py-1" (click)="addCriticalObservation('')">
                                                    +
                                                  </button>
                                                  <button class="btn btn-danger py-1" *ngIf="i > 0" (click)="removeCriticalObservation(i)">
                                                    <i class="fa fa-trash"></i>
                                                  </button>
                                                </td>
                                              </tr>
                  <!--                           <tr>
                                            <td>1.</td>
                                            <td><textarea class="form-control" rows="3" placeholder="Enter Your Remark" spellcheck="false"></textarea></td>
                                            <td><button class="btn btn-primary mr-1">+</button></td>
                                            </tr> -->
                                            
                                            </tbody>
                                        </table>
                            </div>
                        </div>
                        <div class="card-footer">
                         
                          <button type="button" (click)="saveCriticalObservation()" class="btn btn-primary mr-1">Save changes</button>
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </form>
                </div>
        </div>
       
      </div>
    </div>
  </div>

  <div class="modal fade" id="submit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Approval</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label> Select Section Head</label>
                <select class="form-control">
                <option>option 1</option>
                <option>option 2</option>
                <option>option 3</option>
                <option>option 4</option>
                <option>option 5</option>
                </select>
                </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success">Submit</button>
        </div>
      </div>
    </div>
  </div>
