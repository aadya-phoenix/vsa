<div class="modal-header">
    <h4 class="modal-title pull-left">Section Head Remarks</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="table-responsive max_hei_table">
        <table class="table table-bordered">
          <thead class="bac_table_white">
            <tr class="text-center ">
              <th rowspan="2" class="ver_midd">S.No.</th>
              <th>Remarks</th>
            </tr>
         
          </thead>
          <tbody class="text-center">
            <tr class="text-center" *ngFor="let item of sectionRemarks;let i =index;">
              <th>{{i+1}}</th>
              <td></td>
            </tr>
          </tbody>
          <tbody class="text-center">
          </tbody>
        </table>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
  </div>
