<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <div class="header_card">
                            <h3 class="card-title">Audit Area Details</h3>   
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive max_hei_table">
                            <table id="" class="table table-bordered table-hover">

                                    <tr class=" text-center sticky_header">
                                        <th>S.No</th>
                                        <th>Categories </th>
                                        <th>Observation</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="tbody_data" *ngFor="let item of categoryScoreList;let i =index;">
                                        <td>C{{i + 1}}</td>

                                        <td>  <button (click)="goToObservation(item.categoryId)" class="btn btn-primary">{{item.observationCount}}</button></td>
                                        
                                    </tr>

                            </table>
                        </div>
                        <nav aria-label="Page navigation example">
                            <ul class="pagination justift_end">
