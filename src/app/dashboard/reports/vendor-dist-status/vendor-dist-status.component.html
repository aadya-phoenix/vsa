            <div class="card card-default">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <canvas baseChart [data]="vendorDistData" [type]="'bar'" [options]="vendorDistOptions">
                            </canvas>
                        </div>
                        <div class="col-md-4">
                            <canvas baseChart [data]="pieVSACateData" [type]="'pie'" [options]="pieVSACateOptions">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
