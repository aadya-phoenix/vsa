<style>
    @media print {
      #downloadcta {
        visibility: hidden;
      }
    }
  </style>
<section class="content p-3">
    <div class="row">
        <button id="downloadcta" *ngIf="data.length > 0" class="btn btn-success d-flex align-items-center ml-1"
            onclick="window.print();" style="margin-bottom: 10px; width: 110px;">
           <i class="fas fa-download mr-1 upload_ico"></i>
           <span class="now_rap">Download</span>
       </button>
        <div class="col-md-12 p-0">
            <div class="card card-default">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <canvas baseChart [data]="yearWiseVSAData" [type]="'line'" [options]="yearWiseVSAOptions">
                            </canvas>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="table-responsive max_hei_table">
                                <table id="example2" class="table table-bordered table-hover">

                                    <thead>
                                        <tr class="now_rap text-center sticky_header">
                                            <th>FY</th>
                                            <th *ngFor="let item of tableData">{{item.financialYear}}</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="tbody_data">
                                            <td>VSA Green</td>
                                            <td *ngFor="let item of tableData">{{item.greenPercentage}}</td>
                                        </tr>
                                        <tr class="tbody_data">
                                            <td>VSA Yellow</td>
                                            <td *ngFor="let item of tableData">{{item.yellowPercentage}}</td>
                                        </tr>
                                        <tr class="tbody_data">
                                            <td>VSA Red</td>
                                            <td *ngFor="let item of tableData">{{item.redPercentage}}</td>
                                        </tr>
                                        <tr class="tbody_data">
                                            <td>Total</td>
                                            <td *ngFor="let item of tableData">{{item.greenPercentage + item.yellowPercentage + item.redPercentage}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
