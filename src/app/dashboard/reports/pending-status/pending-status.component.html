<style>
    @media print {
      #downloadcta, .form-group {
        visibility: hidden;
      }
    }
  </style>
<section class="content p-3">
    <div class="row">
        <button id="downloadcta" class="btn btn-success d-flex align-items-center ml-1"
            onclick="window.print();" style="margin-bottom: 10px; width: 110px;">
           <i class="fas fa-download mr-1 upload_ico"></i>
           <span class="now_rap">Download</span>
       </button>
        <div class="col-md-12 p-0">
            <div class="card card-default">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-3 offset-md-9">
                            <div class="form-group">
                                <label class="form_label">Filter</label>
                                <select class="form-control" name="actionfilter" [(ngModel)]="selectedActionFilter"
                                    (change)='onFilterSelected()'>
                                    <option value="year">Year</option>
                                    <option value="month">Month</option>
                                    <option value="date">Date</option>
                                    <option value="name">Vendor Name</option>
                                    <option value="code">Vendor Code</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <canvas baseChart [data]="actionPlanData" height="100%" [type]="'bar'" [options]="actionPlanOptions">
                            </canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
