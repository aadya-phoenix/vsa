<section class="content p-3">
    <div class="row">
        <div class="col-md-12 p-0">
            <div class="card card-default">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <canvas baseChart [data]="yearWiseTreadData" [type]="'line'"
                                [options]="yearWiseTreadOptions">
                            </canvas>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="table-responsive max_hei_table">
                                <table id="example2" class="table table-bordered table-hover">
                                    <thead>
                                        <tr class="now_rap text-center sticky_header">
                                            <th>FY</th>
                                            <th *ngFor="let item of tableData">{{item.financialYear}}</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="tbody_data">
                                            <td>VSA Green</td>
                                            <td *ngFor="let item of tableData">{{item.green}}</td>
                                        </tr>
                                        <tr class="tbody_data">
                                            <td>VSA Yellow</td>
                                            <td *ngFor="let item of tableData">{{item.yellow}}</td>
                                        </tr>
                                        <tr class="tbody_data">
                                            <td>VSA Red</td>
                                            <td *ngFor="let item of tableData">{{item.red}}</td>
                                        </tr>
                                        <tr class="tbody_data">
                                            <td>Total</td>
                                            <td *ngFor="let item of tableData">{{item.green + item.yellow + item.red}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
