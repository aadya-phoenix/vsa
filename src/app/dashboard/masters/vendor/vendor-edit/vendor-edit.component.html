<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-default">
                    <div class="card-header">
                        <h3 class="card-title">Vendor Details</h3>
                    </div>
                    <form>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="form_label">Vendor Name</label>
                                        <input type="text" class="form-control inputbox_css" [(ngModel)]="influencerObj"
                                            placeholder="Enter Vendor Name" maxlength="200">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="form_label">Vendor Code</label>
                                        <input type="text" class="form-control inputbox_css" [(ngModel)]="influencerObj"
                                            placeholder="Enter Vendor Code" maxlength="200">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="form_label">Vendor Email</label>
                                        <input type="text" class="form-control inputbox_css" [(ngModel)]="influencerObj"
                                            placeholder="Enter Vendor Email" maxlength="200">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="form_label">Vendor Creation Date</label>
                                        <input type="date" class="form-control inputbox_css">
                                    </div>
                                </div>
                                <div class="col-sm-8 mt-4">
                                    <table id="example2" class="table table-bordered table-hover">
                                        <thead>
                                            <tr class="now_rap text-center sticky_header">
                                                <th>S.No</th>
                                                <th>Location </th>
                                                <th>Action </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="tbody_data">
                                                <td>1</td>
                                                <td><input type="text" class="form-control"></td>
                                                <td>
                                                    <button class="btn btn-primary">+</button>
                                                    <button class="btn btn-danger">-</button>
                                                </td>
                                            </tr>
                                            <tr class="tbody_data">
                                                <td>1</td>
                                                <td><input type="text" class="form-control"></td>
                                                <td>
                                                    <button class="btn btn-primary">+</button>
                                                    <button class="btn btn-danger">-</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button (click)="Save()" class="btn btn-primary">Save</button>
                            <button (click)="Close()" class="btn btn-default">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
