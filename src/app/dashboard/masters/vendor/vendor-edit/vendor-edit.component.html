<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-default">
                    <div class="card-header">
                        <h3 class="card-title">Vendor Details</h3>
                    </div>
                    <form [formGroup]="vendorForm">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="form_label">Vendor Name</label>
                                        <input type="text" class="form-control inputbox_css" 
                                            placeholder="Enter Vendor Name" formControlName="name"
                                            maxlength="200">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="form_label">Vendor Code</label>
                                        <input type="text" class="form-control inputbox_css" formControlName="code"
                                            placeholder="Enter Vendor Code" maxlength="200">
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="form_label">Vendor UserName</label>
                                        <input type="text" class="form-control inputbox_css" formControlName="userName"
                                            placeholder="Enter Vendor Code" maxlength="200">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button (click)="save()" class="btn btn-primary mr-1">Save</button>
                            <button (click)="close()" class="btn btn-default">Back</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
