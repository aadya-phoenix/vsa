<section class="content">
    <div class="container-fluid">
      <div class="row"> 
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <div class="header_card">
                <h3 class="card-title">Vendor Master</h3>
                <div class="form-group filter_course">
                  <input type="text " name="search " autocomplete="off" [(ngModel)]="searchText"
                      placeholder="Type to Search" style="width: 87%; height: calc(1.25rem + 14px); margin-left: 13%;" 
                      class="form-control ng-untouched ng-pristine ng-valid form_width"
                      ng-reflect-name="search" />
                </div>
                <a *ngIf="isSuperAdmin" (click)="addVendor()" class="btn btn-primary">   <img src="../../../../../assets/icons/owner copy.png" class="side_imgmaster mr-1">Add Vendor</a>
              </div>
            </div>
            <div class="card-body">
              <div class="table-responsive max_hei_table">
                <table id="example2" class="table table-bordered table-hover">
                  <thead>
                    <tr class="sticky_header">
                      <th>S.No</th>
                      <th>Vendor Code</th>
                      <th>Vendor Name </th>
                      <th>Creation Date</th>
                        <!--  <th>Vendor Email</th>
                      <th>Location </th> -->
                      <th *ngIf="isSuperAdmin">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of vendorObj | filter:searchText | paginate: { itemsPerPage: pagination.pageSize, currentPage: pagination.pageNumber } ;let i =index">
                      <td>{{(i+1) + pagination.pageSize * ( pagination.pageNumber-1 ) }}</td>
                      <td>{{item.code}}</td>
                      <td>{{item.name}}</td>
                      <td>{{item.createdDate | date:dateFormat}}</td>
                     <!--  <td>{{item.email}}</td>
                      <td>{{item.location}}</td> -->
                      <td *ngIf="isSuperAdmin">
                        <div class="d-flex">
                          <a (click)="editVendor(item)"><img src="../../../../../assets/icons/document-editor.png" class="w_25"></a>
                          <a (click)="delete(item.id)"><img src="../../../../../assets/icons/delete.png" class="w_25"></a>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <nav aria-label="Page navigation example">
                  <div class="pagination justift_end">
                    <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                  </div>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
