<section class="content">
    <div class="container-fluid">
      <div class="row"> 
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <div class="header_card">
                <h3 class="card-title">Vendor Master</h3>
                <a *ngIf="isSuperAdmin" (click)="addVendor()" class="btn btn-primary">   <img src="../../../../../assets/icons/owner copy.png" class="side_imgmaster mr-1">Add Vendor</a>
              </div>
            </div>
            <div class="card-body">
              <div class="table-responsive max_hei_table">
                <table id="example2" class="table table-bordered table-hover">
                  <thead>
                    <tr class="sticky_header">
                      <th>S.No</th>
                      <th>Vendor Name </th>
                      <th>Vendor Code</th>
                      <th>Image</th>
                      <th>Vendor Email</th>
                      <th>Location </th>
                      <th *ngIf="isSuperAdmin">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of vendorObj; let i = index;">
                      <td>{{i + 1}}</td>
                      <td>{{item.name}}</td>
                      <td>{{item.code}}</td>
                      <td></td>
                      <td>{{item.email}}</td>
                      <td>{{item.location}}</td>
                      <td *ngIf="isSuperAdmin">
                        <div class="d-flex">
                          <a (click)="editVendor(item)"><img src="../../../../../assets/icons/document-editor.png" class="w_25"></a>
                          <a (click)="delete(item.id)"><img src="../../../../../assets/icons/delete.png" class="w_25"></a>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <nav aria-label="Page navigation example">
                  <ul class="pagination justift_end">
                    <li class="page-item">
                      <a class="page-link" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                      </a>
                    </li>
                    <li class="page-item"><a class="page-link">1</a></li>
                    <li class="page-item"><a class="page-link">2</a></li>
                    <li class="page-item"><a class="page-link">3</a></li>
                    <li class="page-item">
                      <a class="page-link" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                      </a>
                    </li>
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
