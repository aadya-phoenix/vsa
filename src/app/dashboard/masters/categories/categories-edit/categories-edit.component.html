<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
              <div class="card card-default">
                <div class="card-header">
                  <h3 class="card-title"> Clause Details</h3>
                </div>
                <form [formGroup]="categoryForm">
                  <div class="card-body">
                    <div class="row">
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label class="form_label">Clause Name</label>
                          <input type="text" class="form-control inputbox_css" 
                                 placeholder="Enter Categories Name" formControlName="name"
                                 maxlength="200">
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="form-group">
                          <label class="form_label">Status</label>
                          <select class="form-control inputbox_css" formControlName="active" (click)="checkStatus($event)">
                          <option ></option>
                          <option [value]="true">Active</option>
                          <option [value]="false">In Active</option>
                          
                          </select>
                          </div>
                        </div>
                    </div>
                    <div class="d-flex">
                    <input type="checkbox" formControlName="isCriticalObservation">
                  <p class="ml-1 mb-0">Critical Observation</p>
                  </div>
                  </div>
                  <div class="card-footer">
                    <button type="button" (click)="save()" class="btn btn-primary mr-1">Save</button>
                    <button type="button" (click)="close()" class="btn btn-default">Back</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
    </div>
</section>
