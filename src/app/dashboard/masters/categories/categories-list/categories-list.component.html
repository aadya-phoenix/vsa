                    </tr>

      <div class="row" *ngIf="CategoryDetails==true">
        <div class="col-md-12">
  
          <div class="card card-default">
            <div class="card-header">
              <h3 class="card-title"> Category Details</h3>
            </div>
  
  
            <form>
              <div class="card-body">
  
                <div class="row">
                  <div class="col-sm-4">
  
  
                    <div class="form-group">
                      <label class="form_label">Category Name</label>
                      <input type="text" class="form-control inputbox_css" ng-model="influencerObj.FirstName"
                             placeholder="Enter Categories Name" maxlength="200">
                    </div>
  
                  </div>
  
                 
  
  
  
                </div>
  
  
              </div>
  
              <div class="card-footer">
                <button (click)="Save()" class="btn btn-primary">Save</button>
                <button (click)="Close()" class="btn btn-default">Close</button>
              </div>
            </form>
          </div>
  
  
        </div>
