<div class="">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Status Details</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="bsModalRef.hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table class="table table-bordered">
          <thead>
            <tr class="sticky_header">
             
              <th scope="col">Status</th>
              <th scope="col">Status Date</th>
              <th scope="col">Remarks</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of logDetails;let i =index;">
         
          <td>{{item.status}}</td>
          <td>{{item.statusDate |date:dateFormat}}</td>
          <td>{{item.remark}}</td>
            </tr>
          </tbody>
        </table>
       <div>
      </div>
      </div>
   
    </div>
  </div>
