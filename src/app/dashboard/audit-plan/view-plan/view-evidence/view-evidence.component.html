<section class="content">
    <div class="container-fluid">
        <div class="card"s>
            <div class="card-header">
              </div>
              <div class="card-body">
                <div class="table-responsive max_hei_table">
                  <table id="example2" class="table table-bordered table-hover">
                    <thead>
                      <tr class="now_rap text-center sticky_header">
                        <th>Total Point Raised</th>
                        <th>Closure</th>
                        <th>Verify</th>
                        <th>Closed</th>
                        <th>Partailly Closed</th>
                        <th>Open</th>
                        <th>Point Pending from Vendor</th>
                        </tr>
                        </thead>
                        <tbody class="text-center" *ngFor="let item of obsList">
                          <tr>
                            <td>{{item.totalPoint}}</td>
                            <td >{{item.closure}}</td>
                            <td>{{item.verify}}</td>
                            <td>{{item.closed}}</td>
                            <td>{{item.partialClosed}}</td>
                            <td>{{item.open}}</td>
                            <td>{{item.pendingPoints}}</td>
                          </tr>
                          </tbody>
                        </table>
                  </div>
                </div>
                <div class="card-footer">
                  <button class="btn btn-default" (click)="back()">Back</button>
                </div>
            </div>
    </div>
</section>
