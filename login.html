<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="dist/css/adminlte.css">
  <title>Login</title>
</head>
<style>
  body, html {
    height: 100%;
  }
  .backr_img {
    background-image: url('dist/img/login_mage.png');
 
    height: 100%;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
  }
  .main_login {
    width: 30%;
    background: #ffffff24;
    padding: 47px;
    margin: auto;
    border-radius: 21px;
    box-shadow: #ffffff24 0px 8px 24px;
  }
  .logo_img {
    
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .logo_img img {
    width: 140px;
  
  }
  .main {
    height: 100%;
    display: flex;
    justify-content: space-around;
  }

  .backr_img_parent {
    height: 100%;
    width: 100%;
  }
  .input_data{
    width:100%;
  }
  .forge_pass {
    text-decoration: none;
    color: #1A65A3;
    font-size: 19px;
  }
  .btn-blue {
    background: #1A65A3;
    color: #fff;
    font-size: 20px;
    width: 100%;
    margin-top: 13px;
    height: 43px;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .btn_div {
    width: 100%;
    margin: auto;
  }
  label {
    color: #ffff;
    font-size: 13px;
  }
  .inputbox_css {
    height: 44px !important;
    background: #fff;
  }
  .inner-form-new {
    padding: 60px 53px;
    color: #000;
  }
  .primary-title {
    margin-bottom: 20px;
    font-size: 25px;
    text-align: center;
  }
  .text_black{
    color:#000;
  }
  .w_300{
    width:300px;
  }
  .header_fixed {
    padding-bottom: 25px;
   
  }
  .hei_100{
      height:100%;
  }
  </style>
<body ng-controller="LoginController" ng-app="LoginModule">
  <div style="width: 100%; height: 100%; position: fixed; z-index: 11111; left: 0; top: 0;"
       us-spinner="{radius:30, width:8, length: 16}"
       ng-if="stopSpinner==true">

    <div style="clear: both;" class="clear"></div>
  </div>
  
  <div class="main">
    <div class="container-fluid">
      <div class="row hei_100">
        <div class="col-sm-8">
          <div class=" backr_img">
            </div>
        </div><!--colend-->
        <div class="col-md-4" style="
			background: #fff;background-size:cover;">
          <div class="inner-form-new">
            <header class="header_fixed">
              <img src="dist/img/maruti-logo.png" class="w_300" />
            </header>
            <div class="title">
              <h4 class="primary-title">Welcome to VSA</h4>
              <div class="input_data">
                <div class="form-group">
                  <label for="exampleInputEmail1" class="text_black">User Name</label>
                  <input type="Text" class="form-control inputbox_css" ng-model="UserInfo.Username" id="Username" placeholder="Enter User Name">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1" class="text_black">Password</label>
                  <input type="password" class="form-control inputbox_css" ng-model="UserInfo.Password" id="Password" placeholder="********">
                </div>
              </div><!--inpiu-->
              <div class="btn_div">

                <a href="" ng-click="Login()" class="btn btn-blue">Log In</a>
              </div>
            </div><!--title-->
          </div><!--inner-->
         

        </div><!--colend-->
          </div><!--row-->
      </div>
      
   
  </div><!---row-->
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="JavaScript/AngularJS/angular.min.js"></script>
  <script src="JavaScript/AngularJS/angular-route.min.js"></script>
  <script src="JavaScript/AngularJS/angular-spinner.min.js"></script>
  <script src="JavaScript/AngularJS/angular-loading-spinner.js"></script>
  <script src="JavaScript/AngularJS/angular-animate.min.js"></script>
  <script src="JavaScript/AngularJS/angular-loader.min.js"></script>
  <script src="JavaScript/OtherJS/ngStorage.min.js"></script>
  <script src="Modules/Login/Login.js"></script>
  <script src="JavaScript/OtherJS/ui-bootstrap-tpls-1.3.3.min.js"></script>
  <script src="JavaScript/OtherJS/MD5.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <!--<script src="JavaScript/AngularJS/SweetAlert.min.js"></script>-->
  <script src="JavaScript/OtherJS/spin.min.js"></script>
  <script src="JavaScript/OtherJS/angular-spinner.min.js"></script>
  <script src="JavaScript/OtherJS/angular-loading-spinner.js"></script>

</body>
</html>
